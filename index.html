<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Medio -->
    <div id="middle">
      <h4>ESTILISMO Y PRODUCCIÓN</h4>
      <h5>Buenos Aires, Argentina</h5>
    </div>

    <div id="container">
      <div id="white">
        <br />
        <!-- Izquierda -->
        <div id="work">
          <h1>TRABAJO</h1>
          <h2>WORK</h2>
        </div>
        <div
          id="carouselExampleAutoplayingW"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="2000"
          data-bs-pause="hover"
          data-bs-wrap="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imgs/DSC07452.jpeg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h4>Trabajo Ejemplo</h4>
                <p>Realizado por Maqui y Compañia</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="imgs/DSC07512.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="imgs/DSC07531.jpeg" class="d-block w-100" alt="..." />
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplayingW"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplayingW"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Derecha -->
      <div id="black">
        <br />
        <div id="uni">
          <h1>UNIVERSIDAD</h1>
          <h2>UNIVERSITY</h2>
        </div>
        <div
          id="carouselExampleAutoplayingB"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="2000"
          data-bs-pause="hover"
          data-bs-wrap="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imgs/DSC07452.jpeg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h4 class="orange">Trabajo Ejemplo Naranja</h4>
                <h5 class="orange">Realizado por Maqui y Compañia</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="imgs/DSC07512.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="imgs/DSC07531.jpeg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplayingB"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplayingB"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <footer>
        <h6>Mis Redes</h6>
        <a href="https://www.instagram.com/" class="text-decoration-none">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.instagram.com/" class="text-decoration-none">
          <i class="bi bi-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" class="text-decoration-none">
          <i class="bi bi-linkedin"></i>
        </a>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
